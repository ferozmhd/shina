<!DOCTYPE html>
<html>
<head>
<style>
.shina{
    color:red;
    background-color:yellow;
    border:2px solid black;
    padding:10px;
    text-align:center;
}
#shireen{
    color:pink;
    background-color:#ff0032;
    border:2px solid black;
    padding:10px;
    text-align:left;
}
</style>
</head>
<body>
<h1 class="shina">class attribute</h1>
<p class="shina"> In class attribute the class name can be used for many html elements in html page.</p>
<h1 id="shireen">Id attribute</h1>
<p>In id attribute the id name must be used for only one element within html page.</p>
</body>
</html>
